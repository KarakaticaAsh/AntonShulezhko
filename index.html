<!DOCTYPE html>
<html lang="uk">
  <head>

    <title>Ringly - Продаж розумних кілець</title>
    <link rel="stylesheet" href="css/style.css" />

    />

    <div id="header"></div>
    <section class="main-banner">

    <div id="reviews"></div>
